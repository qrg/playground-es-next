env:
  es6: true
  node: true
  browser: true
extends:
  - eslint:recommended
parserOptions:
  ecmaVersion: 2017
  ecmaFeatures:
    experimentalObjectRestSpread: true
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  eol-last:
    - error
  no-trailing-spaces:
    - error
  no-multi-spaces:
    - error
  template-curly-spacing:
    - error
  sort-keys:
    - error
    - asc
    -
      natural: true

  no-console:
    - off
  no-var:
    - error
  prefer-const:
    - error
  prefer-rest-params:
    - warn
  prefer-spread:
    - warn
  prefer-template:
    - warn
